<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="{% url 'upload_category' upd_id=pass.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">Edit Category</h3>
                    <!-- <p class="card-description">
                      Basic form elements
                    </p> -->
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="category_name_" value="{{pass.Category_name}}">
                      </div>
                      
                      <div class="form-group">
                        <label>Category Image</label>
                        <img src="{{pass.Category_image.url}}" style="width: 70px; height: 70px;">
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info" placeholder="Category Image" name="category_image_">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Discription</label>
                        <textarea class="form-control" id="exampleTextarea1" name="discription_" rows="4">{{pass.Discription}}</textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Upload</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
